<html><head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400"><link rel="stylesheet" href="main.css"><title>Dialogue Tree</title></head><body><header><div class="title" id="file-title">Untitled</div><nav><div class="btn" id="add-dialog">Add</div><div class="btn" id="open-file"><label for="file-input">Open <input type="file" id="file-input" accept=".json"></label></div><div class="btn" id="export-file">Export</div></nav></header><div class="input-dialog clear" id="create-dialogue"><div class="header">Create a Dialogue</div><div class="input"><textarea id="dialogText" placeholder="Text"></textarea></div><div class="input"><input id="dialogActor" type="text" placeholder="Actor"></div><div class="input"><div class="btn" id="add-dialogue">Add</div><div class="btn" id="cancel-dialogue">Cancel</div></div></div><div class="input-dialog" id="export-dialogues"><div class="header">Export</div><div class="input"><div class="btn">Download<a id="export-link"><div class="btn-fill"></div></a></div><div class="btn" id="cancel-export">Cancel</div></div></div><div class="project" id="project"><svg id="main-svg"><defs><marker id="arrowhead" markerwidth="12" markerheight="12" refx="12" refy="6" orient="auto"><path d="M0,0 L0,12 L12,6 L0,0" style="fill: #000000"></path></marker><marker id="endarrow" markerwidth="12" markerheight="12" refx="0" refy="6" orient="auto"><path d="M12,12 L12,0 L0,6 L12,12" style="fill: #000000"></path></marker></defs></svg></div><script src="js/main.js"></script></body></html>
